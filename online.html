<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>雀富豪 - オンライン対戦</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>雀富豪 - オンライン対戦</h1>
<div style="font-size: 0.8em; color: #666; margin-bottom: 10px;">バージョン: v1.18.3 (南面・8切り修正)</div>
<button id="backHomeBtn">← ホームへ戻る</button>

<!-- ======================================================
     待機画面
====================================================== -->
<div id="lobbySection" class="section">

    <h2>待機画面</h2>

    <!-- 名前設定 -->
    <div>
        <input id="playerNameInput" placeholder="名前を入力">
        <button id="setNameBtn">名前設定</button>
    </div>

    <!-- ルーム作成 -->
    <button id="createRoomBtn">ルームを作る</button>

    <!-- ルーム参加 -->
    <div style="margin-top: 10px;">
        <input id="joinRoomId" placeholder="ルームIDを入力">
        <button id="joinRoomBtn">参加</button>
    </div>

    <!-- ルームID表示 -->
    <div id="roomDisplay" style="margin-top:10px;">
        <span id="roomIdText"></span>
        <button id="copyRoomIdBtn" style="display:none;">コピー</button>
    </div>

    <!-- ゲーム開始（ホストのみ） -->
    <button id="startGameBtn" style="display:none;">ゲーム開始</button>

    <!-- プレイヤー一覧 -->
    <div id="playerList" class="area"></div>

</div>



<!-- ======================================================
     対戦画面
====================================================== -->
<div id="playSection" class="section">

    <div id="right-panel">
        <h2>ターン情報</h2>
        <div id="turnDisplay">現在のターン：ー<br>次：ー</div>
    </div>

    <h2>対戦画面</h2>

    <!-- 手札 -->
    <div class="area">
        <h3>あなたの手牌</h3>
        <div id="hand"></div>
    </div>

    <!-- 場 -->
    <div class="area">
        <h3>場（最後のセット）</h3>
        <div id="field"></div>
    </div>

    <!-- 操作ボタン -->
    <div class="area">
        <button id="playBtn">出す</button>
        <button id="passBtn">パス</button>
        <button id="takeBtn">倒す</button>
    </div>
</div>



<!-- ======================================================
     結果ポップアップ
====================================================== -->
<div id="resultBg"></div>
<div id="resultPopup">
    <h2 id="resultText"></h2>
    <button id="restartBtn">もう一度遊ぶ</button>
    <button id="closeRoomBtn">ルームを解散する</button>
</div>



<!-- ======================================================
     Firebase & オンラインロジック
====================================================== -->
<script type="module" src="online.js"></script>

</body>
</html>
